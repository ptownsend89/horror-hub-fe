<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>DB Login</title>
    <link href="landing.css" rel="stylesheet">
    </head>
    <body>
        <div class="backgroundblock1"></div>
        <div class="backgroundblock2"></div>
        <div class="title">
            <h1>THE MOVIE HUB</h1>
        </div>
        <form action="www.google.com" class="loginForm">
            <span class="loginTitle">Sign in to your account:</span>
            <div class="inputPromptsAndBoxes">
                <label for="username" class="userprompt">
                    <span class="logPrompts">Email:</span>
                    <input type="text" id="username" class="user" minlength="6" maxlength="30" required size="10"
                    required>
                </label>
                <label for="password" class="passprompt">
                    <span class="logPrompts">Password:</span>
                    <input type="password" id="password" class="pass" minlength="6" maxlength="30" required size="10"
                    required>
                </label>
            </div>
            <div class="credsbtn">
                <button class="checkcreds" type="button">
                        Check Login Details                
                </button>
            </div>        
        </form>    
    </body>
</html>
